<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="converter-card">
            <h1 class="title">Currency Converter</h1>
            
            <div class="input-section">
                <label class="input-label" for="amount">Amount</label>
                <input type="number" id="amount" class="input-field" placeholder="Enter amount" step="0.01" min="0">
            </div>
            
            <div class="input-section">
                <label class="input-label" for="from-currency">From Currency</label>
                <div class="currency-selector">
                    <select id="from-currency"></select>
                </div>
            </div>
            
            <div class="input-section">
                <label class="input-label" for="to-currency">To Currency</label>
                <div class="currency-selector">
                    <select id="to-currency"></select>
                </div>
            </div>
            
            <div class="button-container">
                <button id="convert" class="btn btn-convert">Convert</button>
                <button id="reverse" class="btn btn-reverse">Reverse</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing...</p>
            </div>
            
            <div class="result-section">
                <div class="result-label">Result</div>
                <div id="result" class="result-display">0.00 USD</div>
            </div>
            
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
